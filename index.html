<html>
    <head>
        <title>What You Need To Know About Gen AI</title>

        <link rel="stylesheet" href="HK Modular.css">
        <link rel="stylesheet" href="./specimen_files/css/boxicons.min.css">
        <link rel="stylesheet" href="./specimen_files/css/style.css">
        <link rel="icon" href="./specimen_files/images/favicon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                margin:0;
                padding:0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                position:absolute;
                
            }
            #container{
                width:960px;
                height:540px;
                background-image:url("index-bg.png");
                background-size:cover; /* Make the image cover the entire viewport */
                background-position:center; /* Center the image */
                background-repeat:no-repeat;
                overflow: hidden;
                display: fixed;
                top: 0;
                left: 0;
            }
            

            h1{
                text-align: center;
                position: absolute; 
                bottom: -60;
                left: 24%;
                padding: 10px;
                font-family:'HK Modular';
                font-size: 100px;
                color: #455eed;
                text-shadow: 2px 4px 4px #5ce1e6;
            }
            h2{
                text-align: center;
                position: absolute;
                top: 0;
                left: 10%;
                padding: 10px;
                font-family: 'Bangers', sans-serif;
                font-size: 60px;
                letter-spacing: 4;
            }
            
                /* Container for layering */
            .image-container {
                position: relative;
                width: 960px; /* Adjust based on image size */
                height: 540px; /* Adjust based on image size */
                place-items: center;
            }

            /* Background image (bottom layer) */
            .computer {
                position: absolute;
                display: flex;
                object-fit: cover; /* Ensure it covers the container */
                z-index: 1; /* Lower layer */
            }

            /* Floating image (top layer) */
            .brain {
                position: absolute;
                top: 0;
                left: 50%;
                width: auto;
                height: auto;
                transform: translateX(-50%);
                z-index: 2; /* Higher layer */
                animation: float 3s ease-in-out infinite; /* Looping motion */
            }

            /* Sparkle effects */
            .sparkle {
                position: absolute;
                width: 12px;
                height: 12px;
                background: #f0db80;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                animation: sparkle 2s linear infinite;
                z-index: 3; /* Topmost layer */
            }

            /* Sparkle positions */
            .sparkle-1 {
                top: 55%;
                left: 40%;
                animation-delay: 0.5s;
            }

            .sparkle-2 {
                top: 50%;
                right: 40%;
                animation-delay: 1s;
            }

            .sparkle-3 {
                top: 32%;
                left: 55%;
                animation-delay: 1.5s;
            }

            /* Floating animation */
            @keyframes float {
                0%, 100% {
                    transform: translate(-50%, 0);
                }
                50% {
                    transform: translate(-50%, -15px); /* Move up slightly */
                }
            }

            /* Sparkle animation */
            @keyframes sparkle {
                0%, 100% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 1;
                }
            }

            #next {
                position: absolute;
                bottom: 0px;
                right: 15px;
                font-family: 'HK Modular';
                font-size: 14px;
                z-index: 5;
            }

            #next a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #9ca7ef;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            #next a:hover {
                background-color: #455eec;
                transform: scale(1.05);
            }

        </style>
    </head>
   
    <body>
        <div id="container">
            <h2>What You Need To Know About</h2>
            <h1>Gen AI</h1>

            <div class="image-container">
                <!-- Background image -->
                <img src="index-comp.png" alt="computer" class="computer">
                
                <!-- Floating image -->
                <img src="index-brain.png" alt="brain" class="brain">
                
                <!-- Sparkles -->
                <div class="sparkle sparkle-1"></div>
                <div class="sparkle sparkle-2"></div>
                <div class="sparkle sparkle-3"></div>
            </div>

            <div id="next">
                <p><a href="page2.html">Next</a></p>
            </div>


        </div>
    </body>
</html>
